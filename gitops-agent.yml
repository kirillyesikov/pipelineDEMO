apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitops-agent-upgrader
  namespace: "flux-system"
  labels:
    helm.sh/chart: gitops-helm-1.1.10
    app.kubernetes.io/name: harness-gitops-agent-upgrader
