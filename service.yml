service:
  name: kirill_app
  identifier: kirill_app
  orgIdentifier: default
  projectIdentifier: ProxMOx
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: gitopsrepo
            type: ReleaseRepo
            spec:
              store:
                type: Github
                spec:
                  connectorRef: kirill_gitconnector
                  gitFetchType: Branch
                  paths:
                    - deployment/deployment.yaml
                    - deployment/service.yaml
                  branch: main
        - manifest:
            identifier: gitops
            type: DeploymentRepo
            spec:
              store:
                type: Github
                spec:
                  connectorRef: kirillgitconnector
                  gitFetchType: Branch
                  paths:
                    - deployment/deployment.yaml
                    - deployment/service.yaml
                  branch: main
    type: Kubernetes
  gitOpsEnabled: true
